openapi: 3.0.3
info:
  title: CSMS API
  description: Coin Security Management System API
  version: 1.0.0
  contact:
    name: CSMS Support
    email: support@csms.com

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server
  - url: https://api.csms.com/api/v1
    description: Production server

tags:
  - name: Auth
    description: 인증 관련 API
  - name: Admin
    description: 관리자 API
  - name: User
    description: 사용자 API
  - name: Currency
    description: 통화 API

paths:
  /admin/auth/login:
    post:
      tags:
        - Admin
      summary: 관리자 로그인
      description: 관리자 계정으로 로그인합니다.
      operationId: adminLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - password
              properties:
                id:
                  type: string
                  description: 관리자 ID
                  example: admin1
                password:
                  type: string
                  format: password
                  description: 관리자 비밀번호
                  example: admin_password
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                status: OK
                message: 요청이 완료되었습니다.
                data:
                  accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  adminId: admin1
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/dashboard:
    get:
      tags:
        - Admin
      summary: 관리자 대시보드 통계 조회
      description: 관리자 대시보드의 통계 데이터를 조회합니다.
      operationId: getAdminDashboard
      security:
        - bearerAuth: []
      parameters:
        - name: dateRange
          in: query
          description: 조회 기간
          required: false
          schema:
            type: string
            enum: [7, 14, 30, 180, 365, custom]
            default: 7
        - name: startDate
          in: query
          description: 시작 날짜 (YYYY-MM-DD) - dateRange가 custom일 때 필수
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: 종료 날짜 (YYYY-MM-DD) - dateRange가 custom일 때 필수
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
