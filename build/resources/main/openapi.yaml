          description: 페이지당 항목 수
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: 시작 위치
          required: false
          schema:
            type: integer
            default: 0
        - name: searchCategory
          in: query
          description: 검색 카테고리
          required: false
          schema:
            type: string
            enum: [ALL, ID, REFERRER, NICKNAME, EMAIL, LEVEL, INVITATION_CODE]
        - name: searchKeyword
          in: query
          description: 검색어 (최대 20자)
          required: false
          schema:
            type: string
            maxLength: 20
        - name: activityStatus
          in: query
          description: 활동상태 필터
          required: false
          schema:
            type: string
            enum: [ALL, ACTIVE, INACTIVE]
        - name: sanctionStatus
          in: query
          description: 제재상태 필터
          required: false
          schema:
            type: string
            enum: [ALL, WARNING, MINING_SUSPENDED, ACCOUNT_BLOCKED]
